<ion-view title="订单管理">  
    <ion-header-bar class="bar-subheader">          
        <div class="row dzy-tab-status">
            <div class="col"
                 ng-repeat="status in ordersManage.statusData" 
                 ng-class="{'active':ordersManage.type==status.type}"
                 ng-click="ordersManage.changeType(status.type)">
                 {{status.text}}
            </div>
        </div>
    </ion-header-bar>  
    <ion-content>
        
        <!-- <div class="list list-inset">

            <div class="item" ng-repeat="item in list">
                <div class="button-bar">
                    <a class="button button-small" ng-click="del(item,$index)">删除</a>
                </div>
            </div>
        </div> -->
    
        <ul class="list card">
            <li class="item" ng-repeat="item in ordersManage.data">
                <div ng-click="ordersManage.openDetail(item);">
                    <p>订单号&emsp;&emsp;{{item.orderNo}}</p>
                    <p>
                        下单时间&emsp;{{item.createTime}}
                        <label class="dzy-active" style="float: right;">{{item.payStatus}}</label>
                    </p>
                    <p>收货人&emsp;&emsp;{{item.receiver}}</p>
                    <p>地址&emsp;&emsp;&emsp;{{item.detailAddr}}</p>
                </div>
                <p ng-if="ordersManage.type==0">
                    <button class="button button-assertive button-small" style="float: right;width: 4em;" 
                            ng-click="goPay(item);">付款</button>
                </p>
            </li>
        </ul>
        <ion-infinite-scroll ng-if="ref.canMore" on-infinite="ref.do();" distance="1%" >加载中</ion-infinite-scroll>

    </ion-content>
</ion-view>
