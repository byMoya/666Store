<ion-view>
    <ion-nav-title>
        商品详情
    </ion-nav-title>

    <ion-content class="padding">
        <div class="good-detail">
            <div class="good-img">
                <img src="{{data.imageUrl}}" alt=""/>
            </div>

            <div class="list list-inset">

                <div class="item">
                    <h3>商品：{{data.itemName}}</h3>
                </div>
                <div class="item">
                    价格：<span class="red">{{data.appActPrice}}</span> 元
                </div>
                <div class="item">
                    库存：{{data.available}}
                </div>
                <div class="item">
                    规格：{{data.itemSize}}
                </div>
                <div class="item">
                    购买数量：
                    <div class="row">
                        <button class="button button-calm button-small"
                                ng-disabled = "disable.min" ng-click="min()">
                            <i class="ion-minus-round"></i>
                        </button>
                        <input class="buyNum" type="text" ng-model="data.itemNums">
                        <button class="button button-calm button-small"
                                ng-disabled = "disable.add" ng-click="add()">
                            <i class="ion-plus-round"></i>
                        </button>
                    </div>

                </div>
                <div class="item">
                    总价：<span class="red">{{data.itemNums*data.appActPrice}}</span> 元
                </div>

                <div class="button-bar" style="margin-top: 10px">
                    <a class="button button-balanced" ng-click="addShopCar()">
                        <i class="ion-ios-cart-outline"></i> 加入购物车({{addNum}})
                    </a>
                    <a class="button button-assertive" ng-click="goOrder();">
                        <i class="ion-android-checkmark-circle"></i> 立即购买
                    </a>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
