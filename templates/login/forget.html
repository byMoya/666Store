<ion-view title="忘记密码">
    <ion-content class="padding">

        <form name="myForm" class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">手机号</span>
                <input type="text" placeholder="请输入手机号码" ng-model="data.account" required >
            </label>
            <div class="item item-input item-stacked-label">
                <img height="60" ng-click="getCodeUrl()" src="{{data.codeUrl}}" alt=""/>
                <a ng-click="getCodeUrl()">看不清，换一张</a>
            </div>

            <label class="item item-input item-stacked-label">
                <span class="input-label">图片验证码</span>
                <input type="text" placeholder="请输入图片验证码" ng-model="data.imaCaptcha" required >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">
                    手机验证码
                </span>
                <button class="button button-calm button-small" ng-click="getPhoneCode()" ng-disabled="phoneBtnDis">
                    {{phoneBtnMsg}}
                </button>
                <input type="text" placeholder="请输入手机验证码" ng-model="data.phoneCode" required >
            </label>
            <label class="item item-input item-stacked-label" >
                <span class="input-label">新密码</span>
                <input type="password" ng-model="data.password" required >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">确认密码</span>
                <input type="password" ng-model="data.password1" required >
            </label>
        </form>

        <button class="button button-full button-positive" ng-disabled="myForm.$invalid" ng-click="save()">
            提交
        </button>

    </ion-content>
</ion-view>
