<ion-view title="登录">
    <ion-content class="padding">
        <form name="myForm" class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">手机号</span>
                <input type="text" placeholder="请输入手机号码" ng-model="data.account" required >
            </label>
            <label class="item item-input item-stacked-label" >
                <span class="input-label">密码</span>
                <input type="password" ng-model="data.pwd" required placeholder="默认密码为123456">
            </label>
        </form>

        <button class="button button-full button-positive" ng-disabled="myForm.$invalid" ng-click="save()">
            马上登录
        </button>

        <div class="row">
            <div class="col col-33">
                <a href="#/forget">忘记密码</a>
            </div>
            <div style="text-align: right" class="col col-33 col-offset-33">
                <a href="#/register">注册</a>
            </div>
        </div>




    </ion-content>
</ion-view>
